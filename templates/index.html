<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifty Cipher Encryption</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 500px;
            background: #111;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        form {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.1);
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #ccc;
        }

        textarea, input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: #222;
            color: #fff;
        }

        textarea:focus, input[type="number"]:focus {
            /* box-shadow: 0 0 8px rgba(255, 255, 255, 0.2); */
            outline: 2px solid #32cd32;
            box-shadow: 0 0 10px #32cd32;
        }

        button {
            width: 100%;
            padding: 15px;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            opacity: .8;
            background-color: #32cd32;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        button:hover {
            color: #32cd32;
            outline: 2px solid #32cd32;
            background-color: transparent;
        }

        h2 {
            margin: 20px;
            color: #fff;
            font-size: 1.5em;
        }

        p {
            background: #1b1b1b;
            padding: 15px;
            border-radius: 8px;
            color: #0ad2e4;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shifty Cipher Encryption</h1>
        <form method="POST">
            <label for="text">Text to Encrypt:</label>
            <textarea id="text" name="text" required></textarea>
            <label for="shift">Shift Amount:</label>
            <input type="number" id="shift" name="shift" required>
            <button type="submit">Encrypt</button>
        </form>

        {% if encrypted_text %}
        <h2>Encrypted Text:</h2>
        <p>{{ encrypted_text }}</p>
        {% endif %}
    </div>
</body>
</html>
